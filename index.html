        <title>Web3 Development</title>
        <script>
            //Functions are resuable block of code

            //1.Function defination is one time process
            function addTwoNumber(x,y){ //  function(formalArg1, formalArg2)
                console.log(x+y);
            }
            //2 Function Calling is many time process
            addTwoNumber(5,10); //Statement function(actualArg1,actualArg2);
            addTwoNumber(10,20); //Statement function(actualArg1,actualArg2);
            addTwoNumber(50,50); //Statement function(actualArg1,actualArg2);
            addTwoNumber(50,50); //Statement function(actualArg1,actualArg2);
            addTwoNumber(50,50); //Statement function(actualArg1,actualArg2);
            addTwoNumber(50,50); //Statement function(actualArg1,actualArg2);
            addTwoNumber(50,50); //Statement function(actualArg1,actualArg2);
            addTwoNumber(50,50); //Statement function(actualArg1,actualArg2);
            
        </script>
